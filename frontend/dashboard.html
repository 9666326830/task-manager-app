<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"><title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg,var(--primary),var(--accent));">
  <div class="container">
    <a class="navbar-brand" href="#">Task Manager Pro</a>
    <div class="d-flex align-items-center">
      <button id="themeToggle" class="btn btn-outline-light me-2">Dark</button>
      <a href="team.html" class="btn btn-outline-light me-2">Team</a>
      <button id="logoutBtn" class="btn btn-light">Logout</button>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row">
    <div class="col-md-4">
      <div class="card p-3 mb-3">
        <h5>Create Task</h5>
        <form id="taskCreateForm">
          <input id="tTitle" class="form-control mb-2" placeholder="Title" required/>
          <textarea id="tDesc" class="form-control mb-2" placeholder="Description"></textarea>
          <div class="mb-2">
            <select id="tPriority" class="form-select">
              <option>Low</option><option selected>Medium</option><option>High</option>
            </select>
          </div>
          <div class="mb-2">
            <input id="tDue" type="date" class="form-control"/>
          </div>
          <div class="mb-2">
            <select id="tAssignee" class="form-select"><option value="">Unassigned</option></select>
          </div>
          <div class="mb-2">
            <input id="tTags" class="form-control" placeholder="Tags (comma separated)"/>
          </div>
          <div class="mb-2">
            <input id="tFile" type="file" class="form-control"/>
          </div>
          <button class="btn btn-primary w-100">Add Task</button>
        </form>
      </div>

      <div class="card p-3">
        <h6>Progress</h6>
        <canvas id="statusChart" height="150"></canvas>
        <div class="mt-3">
          <small id="progressText"></small>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="mb-3 d-flex">
        <input id="searchInput" class="form-control me-2" placeholder="Search tasks..."/>
        <select id="filterStatus" class="form-select me-2"><option value="">All Status</option><option>Todo</option><option>In Progress</option><option>Completed</option></select>
        <select id="filterPriority" class="form-select"><option value="">All Priority</option><option>Low</option><option>Medium</option><option>High</option></select>
      </div>

      <div id="tasksContainer" class="row"></div>
    </div>
  </div>
</div>

<div class="toast-container" id="toastContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/tasks.js"></script>
</body>
</html>
